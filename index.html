<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
button{
    width: 50px;
    height: 50px;
}

#p1{
    height: 450px;
    width: 25%;
}

@media (min-width:200px) and (max-width:1200px){
    #p1{
        width: 75%;
        height: 450px;
    }
}
    </style>
</head>
<body>
    <div class="mt-5 border border-dark bg-black container" id="p1">
        <div class="text-center mt-3 container">
            <h3 class="text-white">CALCULATOR</h3>
            <input id="result" type="text" class="form-control text-end fs-4" placeholder="0">
        </div>
       <div class="text-center mt-3 me-1 ms-2">
            <button onclick="allClear()" class="rounded-circle btn btn-outline-black bg-danger-subtle me-2" type="button">AC</button>
            <button onclick="backSpace()" class="rounded-circle btn btn-outline-black bg-danger me-2" type="button">C</button>
            <button onclick="displayData('%')" class="rounded-circle btn btn-outline-black bg-secondary me-2" type="button">%</button>
            <button onclick="displayData('/')" class="rounded-circle btn btn-outline-black bg-secondary fs-4" type="button">/</button>
       </div>
        <div class="text-center mt-3">
            <button onclick="displayData(7)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">7</button>
            <button onclick="displayData(8)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">8</button>
            <button onclick="displayData(9)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">9</button>
            <button onclick="displayData('*')" class="rounded-circle btn btn-outline-black bg-secondary fs-4" type="button">*</button>
        </div>
      <div class="text-center mt-3">
            <button onclick="displayData(4)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">4</button>
            <button onclick="displayData(5)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">5</button>
            <button onclick="displayData(6)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">6</button>
            <button onclick="displayData('-')" class="rounded-circle btn btn-outline-black bg-secondary fs-4" type="button">-</button>
      </div>
        <div class="text-center mt-3">
            <button onclick="displayData(1)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">1</button>
            <button onclick="displayData(2)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">2</button>
            <button onclick="displayData(3)" class="rounded-circle btn btn-outline-black bg-warning me-2" type="button">3</button>
            <button onclick="displayData('+')" class="rounded-circle btn btn-outline-black bg-secondary fs-5" type="button">+</button>
        </div>
       <div class="text-center mt-3 mb-3">
            <!-- <button onclick="" class="rounded-circle btn btn-outline-secondary" type="button">00</button> -->
            <button onclick="displayData('.')" class="rounded-circle btn btn-outline-black bg-warning fs-4 me-4" type="button">.</button>
            <button onclick="displayData(0)" class="rounded-circle btn btn-outline-black bg-warning me-4" type="button">0</button>
            <button onclick="evalExprsn()" class="rounded-circle btn btn-outline-black bg-info fs-4" type="button" style="width: 80px;">=</button>
       </div>
    </div>
</body>

<script src="./calc.js"></script>

</html>
